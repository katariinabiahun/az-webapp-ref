key_vault:
  name: mykvforstwappoo
  sku_name: premium
  soft_delete_retention_days: 7
  purge_protection_enabled: true
  access_policy:
    statsite:
      key_permissions:
        - "Create"
        - "Get"
        - "List"
        - "Restore"
        - "Recover"
        - "UnwrapKey"
        - "WrapKey"
        - "Purge"
        - "Encrypt"
        - "Decrypt"
        - "Sign"
        - "Verify"
      secret_permissions:
        - "Get"
    webapp:
      key_permissions:
        - "Create"
        - "Get"
        - "List"
        - "Restore"
        - "Recover"
        - "UnwrapKey"
        - "WrapKey"
        - "Purge"
        - "Encrypt"
        - "Decrypt"
        - "Sign"
        - "Verify"
      secret_permissions:
        - "Get"
    user:
      key_permissions:
        - "Create"
        - "Delete"
        - "Get"
        - "Purge"
        - "Recover"
        - "Update"
        - "GetRotationPolicy"
        - "SetRotationPolicy"
        - "List"
        - "Restore"
        - "UnwrapKey"
        - "WrapKey"
        - "Encrypt"
        - "Decrypt"
        - "Sign"
        - "Verify"
      secret_permissions:
        - "Set"
        - "Get"
  key:
    tfex-key:
      key_type: RSA
      key_size: 2048
      key_opts:
        - "decrypt"
        - "encrypt"
        - "sign"
        - "unwrapKey"
        - "verify"
        - "wrapKey"
