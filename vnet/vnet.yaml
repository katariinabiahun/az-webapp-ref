vnet:
  name: icelabvnet
  address_space:
    - 10.0.0.0/16
  snet:
    subn1privlink:
      private_link_service_network_policies_enabled: false
      address_prefixes:
        - "10.0.0.0/24"
      service_endpoints:
        - "Microsoft.Sql"
        - "Microsoft.KeyVault"
        - "Microsoft.ServiceBus"
    subn2deleg:
      address_prefixes:
        - "10.0.1.0/24"
      delegation:
        name: example-delegation
        service_delegation:
          name: "Microsoft.Web/serverFarms"
          actions:
            - "Microsoft.Network/virtualNetworks/subnets/action"
  monitor_private_link_scope:
    scope1:
      name: example-ampls
  private_endpoint:
    insights:
      name: appinstomonendpoint
      private_service_connection_name: example-privateserviceconnection
      is_manual_connection: false
      subresource_names:
        - "azuremonitor"
    keyvault:
      name: kvprvendp
      private_service_connection_name: kvprvendp-srvconn
      is_manual_connection: false
      subresource_names:
        - "vault"
    servicebus:
      name: srvbusprvendp
      private_service_connection_name: srvbusprvendp-srvconn
      is_manual_connection: false
      subresource_names:
        - "namespace"
    postgresql:
      name: postgreprvendp
      private_service_connection_name: postgreprvendp-srvconn
      is_manual_connection: false
      subresource_names:
        - "postgresqlServer"
